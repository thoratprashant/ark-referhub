<div class="container-fluid office--permission--wrapper">

    <div class="row ">

        <div class="col-12">
            <div class="card rf--card">
                <div class="card-header d-flex align-items-center ">
                    <a class="back--to d-flex align-items-center" [routerLink]="['/dashboard/office']">
                        <i class="icon--prev"></i>
                        Back
                    </a>
                    <h1>Permissions for <strong>Hubert Franck</strong></h1>
                </div>
                <form class="card-body">
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <h3> <strong>Tasks Permissions</strong> </h3>
                            <div class="form-group">
                                <label>Create new tasks</label>
                                <div class="input-group">
                                    <div class="input-group-prepend w-100">
                                        <button class="btn btn-outline-secondary dropdown-toggle text-left w-100"
                                            type="button" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">Allowed</button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item">Allowed 1</a>
                                            <a class="dropdown-item">Allowed 2</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Delete tasks</label>
                                <div class="input-group">
                                    <div class="input-group-prepend w-100">
                                        <button class="btn btn-outline-secondary dropdown-toggle text-left w-100"
                                            type="button" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">Prohibited</button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item">Prohibited 1</a>
                                            <a class="dropdown-item">Prohibited 2</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Edit tasks</label>
                                <div class="input-group">
                                    <div class="input-group-prepend w-100">
                                        <button class="btn btn-outline-secondary dropdown-toggle text-left w-100"
                                            type="button" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">Prohibited</button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item">Prohibited 1</a>
                                            <a class="dropdown-item">Prohibited 2</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-12 col-lg-6">
                            <h3> <strong>Patients</strong> </h3>
                            <div class="form-group">
                                <label>Add new patient</label>
                                <div class="input-group">
                                    <div class="input-group-prepend w-100">
                                        <button class="btn btn-outline-secondary dropdown-toggle text-left w-100"
                                            type="button" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">Allowed</button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item">Allowed 1</a>
                                            <a class="dropdown-item">Allowed 2</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Delete patient</label>
                                <div class="input-group">
                                    <div class="input-group-prepend w-100">
                                        <button class="btn btn-outline-secondary dropdown-toggle text-left w-100"
                                            type="button" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">Prohibited</button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item">Prohibited 1</a>
                                            <a class="dropdown-item">Prohibited 2</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Edit patient</label>
                                <div class="input-group">
                                    <div class="input-group-prepend w-100">
                                        <button class="btn btn-outline-secondary dropdown-toggle text-left w-100"
                                            type="button" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">Delete tasks</button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item">Delete tasks 1</a>
                                            <a class="dropdown-item">Delete tasks 2</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <a class="default--per">Set default permissions</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex align-items-center justify-content-between">
                            <button type="button" class="btn btn-outline-primary black--btn btn-md same--wh">Cancel</button>
                            <button type="button" class="btn btn-md btn-outline-primary same--wh">Set Permissions </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
