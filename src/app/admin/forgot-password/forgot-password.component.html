<section class="forgot-password--wrapper d-flex justify-content-center">
  <div class="forgot-password--box d-flex">
    <div class="left--sec">
    <div class="row">
      <div class="col-12">
        <header>
          <h1>Admin Login</h1>
          <p>Forgot Password?</p>
        </header>
      </div>
      <div class="col-12">
        <div *ngIf="message" class="alert alert-success" role="alert">
          {{message}}
        </div>
        <div *ngIf="error" class="alert alert-danger" role="alert">
          {{error}}
        </div>
        <form (ngSubmit)="forgotPassword()">
          <div class="form-group">  
            <label>Email address *</label>
            <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="admin.email">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary primary--two w-100">Reset Password</button>
          </div>
          <small class="form-text"><a routerLink="/admin/login" class="forgot--pass">Login instead?</a> </small>
        </form>
      </div>
    </div>
    </div>
  </div>
</section>
